plugins {
	id 'java'
}

group = 'com.awssdt'
version = '1.0.0'

sourceCompatibility = 11

repositories {
	mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version:'1.11.659'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.659'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version:'1.3.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version:'1.1.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.7.22'
}
